version: '3.8'

name: ticket-analysis-pipeline

networks:
  kafka_network:
    driver: bridge

volumes:
  redpanda-data:
    driver: local
  spark-logs:
    driver: local
  stats-data:
    driver: local

services:
  # Redpanda (Kafka compatible)
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v25.1.6
    container_name: redpanda-broker
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --mode dev-container
      - --smp 1
      - --default-log-level=info
    networks:
      - kafka_network
    ports:
      - "18081:18081"   # Schema Registry
      - "18082:18082"   # HTTP Proxy
      - "19092:19092"   # Kafka API
      - "19644:9644"    # Admin API
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9644/v1/status/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Console Redpanda (interface web)
  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:v3.1.2
    container_name: redpanda-console
    networks:
      - kafka_network
    entrypoint: /bin/sh
    command: -c 'echo "$$CONSOLE_CONFIG_FILE" > /tmp/config.yml; /app/console'
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["redpanda:9092"]
        schemaRegistry:
          enabled: true
          urls: ["http://redpanda:8081"]
        redpanda:
          adminApi:
            enabled: true
            urls: ["http://redpanda:9644"]
    ports:
      - "8080:8080"
    depends_on:
      redpanda:
        condition: service_healthy

  # Producteur de tickets
  ticket-producer:
    build:
      context: .
      dockerfile: docker/Dockerfile.ticket-producer
    container_name: ticket-producer
    networks:
      - kafka_network
    environment:
      - KAFKA_BROKER=redpanda:9092
      - TOPIC_NAME=client_tickets
    volumes:
      - ./src:/app/src:ro
    depends_on:
      redpanda:
        condition: service_healthy
    restart: unless-stopped

  # Analyseur PySpark
  spark-analyzer:
    build:
      context: .
      dockerfile: docker/Dockerfile.spark-analyzer
    container_name: spark-analyzer
    networks:
      - kafka_network
    environment:
      - KAFKA_BROKER=redpanda:9092
      - SPARK_MASTER=local[*]
    volumes:
      - ./src:/app/src:ro
      - ./config:/opt/spark/conf:ro
      - stats-data:/app/stats
      - spark-logs:/opt/spark/logs
      - ./stats:/app/stats:rw
    depends_on:
      redpanda:
        condition: service_healthy
      ticket-producer:
        condition: service_started
    restart: unless-stopped

